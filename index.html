<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Knight</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>

</head>
<body>
    <!-- container = the space of the game -->
    <div id="container">
		<div id="head">
			<p id="title">Bounce Knight</p>
            <!-- mute = to mute the music -->
			<p id="mute">Mute<input type="checkbox"></p>
		<div class="bg20">
        <!-- canvas = the black square -->
		<canvas id="cvs" width="1000" height="800"></canvas>
	</div>
</div>

 <!-- music -->
<audio autoplay hidden controls loop> 
    <source src="audios/Final Climb.wav" type="audio/mp3">
</audio>

</body>
</html>
